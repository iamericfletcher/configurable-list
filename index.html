<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Tailwind -->
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
<div class="flex flex-col items-center justify-center">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table class="min-w-full text-left text-sm font-light">
                    <thead class="border-b font-medium dark:border-neutral-500">
                    <tr>
                        <th scope="col" class="px-6 py-4">#</th>
                        <th scope="col" class="px-6 py-4">First-Name</th>
                        <th scope="col" class="px-6 py-4">Last-Name</th>
                        <th scope="col" class="px-6 py-4">Title</th>
                        <th scope="col" class="px-6 py-4">Affiliation</th>
                        <th scope="col" class="px-6 py-4">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-b dark:border-neutral-500">
                        <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                        <td class="whitespace-nowrap px-6 py-4">Eric</td>
                        <td class="whitespace-nowrap px-6 py-4">Fletcher</td>
                        <td class="whitespace-nowrap px-6 py-4">Executive Assistant</td>
                        <td class="whitespace-nowrap px-6 py-4">MIT College of Computing</td>
                        <td class="whitespace-nowrap px-6 py-4">DummyEmail@gmail.com</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="py-12 flex flex-col items-center justify-center">
    <h2 class="text-2xl font-bold">Solid</h2>
    <div class="mt-8 max-w-md">
        <div class="grid grid-cols-1 gap-6">
            <label class="block">
                <span class="text-gray-700">First Name</span>
                <input
                        type="text"
                        class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                        placeholder=""
                />
            </label>
            <label class="block">
                <span class="text-gray-700">Last Name</span>
                <input
                        type="text"
                        class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                        placeholder=""
                />
            </label>
            <label class="block">
                <span class="text-gray-700">Title</span>
                <input
                        type="text"
                        class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                        placeholder=""
                />
            </label>
            <label class="block">
                <span class="text-gray-700">Affiliation</span>
                <input
                        type="text"
                        class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                        placeholder=""
                />
            </label>
            <label class="block">
                <span class="text-gray-700">Email</span>
                <input
                        type="email"
                        class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                        placeholder="john@example.com"
                />
            </label>
        </div>
    </div>
</div>
</body>
</html>
