<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Tailwind -->
    <link href="./dist/output.css" rel="stylesheet">

</head>
<body>
<table class="max-w-md h-60 mx-auto  text-left block text-sm overflow-x-auto font-light" id="form-table">
    <thead class="border-b font-medium dark:border-neutral-500">
    <tr id="form-table-header">
        <th class="px-6 py-4" scope="col">Count</th>
        <th class="px-6 py-4" scope="col">First-Name</th>
        <th class="px-6 py-4" scope="col">Last-Name</th>
        <th class="px-6 py-4" scope="col">Title</th>
        <th class="px-6 py-4" scope="col">Affiliation</th>
        <th class="px-6 py-4" scope="col">Email</th>
    </tr>
    </thead>
    <tbody id="form-table-body" class="">
    </tbody>
</table>
<div class="py-12 px-2 lg:px-40 flex flex-col space-y-4 lg:items-center justify-center lg:flex-row lg:space-x-4 lg:space-y-0" id="form-fields">
    <label class=" pr-2">
        <span class="text-gray-700">First Name</span>
        <input
                class="mt-1 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                id="First-Name"
                placeholder=""
                type="text"
        />
    </label>
    <label class=" pr-2 ">
        <span class="text-gray-700">Last Name</span>
        <input
                class="mt-1  w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                id="Last-Name"
                placeholder=""
                type="text"
        />
    </label>
    <label class=" pr-2">
        <span class="text-gray-700">Title</span>
        <input
                class="mt-1  w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                id="Title"
                placeholder=""
                type="text"
        />
    </label>
    <label class=" pr-2">
        <span class="text-gray-700">Affiliation</span>
        <input
                class="mt-1  w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                id="Affiliation"
                placeholder=""
                type="text"
        />
    </label>
    <label class="pr-2">
        <span class="text-gray-700">Email</span>
        <input
                class="mt-1  w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                id="Email"
                placeholder="john@example.com"
                type="email"
        />
    </label>
</div>
<!--Add row button-->
<div class="pl-40" id="btn-add-row-container">
    <button
            class="rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
            id="btn-add-row"
            type="button"
    >
        Add Row
    </button>
</div>
<!--Submit button-->
<div class="pl-40 pt-5">
    <button
            class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
            data-te-ripple-color="light"
            data-te-ripple-init
            id="btn-submit"
            type="submit">
        Submit
    </button>

</div>

<script
        src="./node_modules/tw-elements/dist/js/tw-elements.umd.min.js"
        type="text/javascript"></script>
<script src="./index.js"></script>
</body>
</html>
