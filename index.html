<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Tailwind -->
    <link href="./dist/output.css" rel="stylesheet">

</head>
<body>
<table class="mt-4 max-w-md h-60 mx-auto text-left block text-sm overflow-x-auto font-light border" id="form-table">
    <thead class="font-medium border sticky top-0 bg-white">
    <tr class="" id="form-table-header">
        <th class="px-6 py-4" >Count</th>
        <th class="px-6 py-4 border " >First-Name</th>
        <th class="px-6 py-4 border " >Last-Name</th>
        <th class="px-6 py-4 border" >Title</th>
        <th class="px-6 py-4 border " >Affiliation</th>
        <th class="px-6 py-4 border ">Email</th>
    </tr>
    </thead>
    <tbody class="whitespace-nowrap " id="form-table-body">
    </tbody>
</table>
<form class="flex flex-col items-center justify-center space-y-4" id="form">
    <div class="py-12 px-2 lg:px-40 flex flex-col lg:items-center justify-center lg:flex-row lg:space-x-4 lg:space-y-0"
         id="form-fields">
        <label class=" pr-2">
            <span class="text-gray-700">First Name</span>
            <input
                    class="mt-1 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    id="First-Name"
                    placeholder=""
                    required
                    type="text"
            />
        </label>
        <label class=" pr-2 ">
            <span class="text-gray-700">Last Name</span>
            <input
                    class="mt-1  w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    id="Last-Name"
                    placeholder=""
                    required
                    type="text"
            />
        </label>
        <label class=" pr-2">
            <span class="text-gray-700">Title</span>
            <input
                    class="mt-1  w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    id="Title"
                    placeholder=""
                    required
                    type="text"
            />
        </label>
        <label class=" pr-2">
            <span class="text-gray-700">Affiliation</span>
            <input
                    class="mt-1  w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    id="Affiliation"
                    placeholder=""
                    required
                    type="text"
            />
        </label>
        <label class="pr-2">
            <span class="text-gray-700">Email</span>
            <input
                    class="mt-1  w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                    id="Email"
                    placeholder="john@example.com"
                    required
                    type="email"
            />
        </label>
    </div>
    <div class="flex flex-col items-center" id="btn-add-row-container">
        <!--Add row button-->
        <div class="">
            <button
                    class="rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] opacity-50 cursor-not-allowed"
                    disabled
                    id="btn-add-row"
                    type="button"
            >
                Add Row
            </button>
        </div>
        <!--Submit button-->
        <div class="pt-4">
            <button
                    class="rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] opacity-50 cursor-not-allowed"
                    data-te-ripple-color="light"
                    data-te-ripple-init
                    disabled
                    id="btn-submit"
                    type="submit"
            >
                Submit
            </button>
        </div>
    </div>
</form>


<script
        src="./node_modules/tw-elements/dist/js/tw-elements.umd.min.js"
        type="text/javascript"></script>
<script src="./index.js"></script>
</body>
</html>
